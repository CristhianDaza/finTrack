<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack</title>
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>FinTrack</h2>
      <nav>
        <button data-view="dashboard">Dashboard</button>
        <button data-view="transactions">Transactions</button>
        <button data-view="debts">Debts</button>
        <button data-view="accounts">Accounts</button>
      </nav>
    </aside>

    <main class="view">
      <section id="dashboard-view" class="view-section active">
        <h1>Financial Summary</h1>
        <div id="summary"></div>
      </section>

      <section id="transactions-view" class="view-section">
        <h1>Transactions</h1>
        <!-- Transaction Form -->
      </section>

      <section id="debts-view" class="view-section">
        <h1>Debts</h1>
        <!-- Debts Form and List -->
      </section>

      <section id="accounts-view" class="view-section">
        <h1>Accounts</h1>
        <!-- Accounts Info -->
      </section>
    </main>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
