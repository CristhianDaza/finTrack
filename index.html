<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FinTrack</title>
  <link rel="stylesheet" href="styles/main.css"/>
  <link rel="stylesheet" href="styles/components/notification.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>FinTrack</h2>
      <nav>
        <button data-view="dashboard">Dashboard</button>
        <button data-view="transactions">Transacciones</button>
        <button data-view="debts">Deudas</button>
        <button data-view="accounts">Cuentas</button>
      </nav>
    </aside>

    <main class="view">
      <section id="dashboard-view" class="view-section active">
        <h1>Dashboard</h1>
      </section>

      <section id="transactions-view" class="view-section">
        <button id="add-transaction-btn">Agregar Transacci√≥n</button>
        <div id="transaction-modal" class="modal">
          <div class="modal-content">
            <span class="close-btn">&times;</span>
            <form id="transaction-form" class="transaction-form">
              <label>
                Tipo:
                <select id="type">
                  <option value="income">Ingreso</option>
                  <option value="expense">Gasto</option>
                </select>
              </label>
              <label>
                Categoria:
                <select id="category"></select>
              </label>
              <label>
                Cuenta:
                <select id="account">
                  <option value="savings">Ahorro</option>
                  <option value="cash">Efectivo</option>
                  <option value="bank">Banco</option>
                </select>
              </label>
              <label>
                Monto:
                <input type="number" id="amount" required min="0.01" step="0.01" />
              </label>
              <label>
                Fecha:
                <input type="date" id="date" />
              </label>
              <button type="submit">Guardar</button>
            </form>
          </div>
        </div>
        <div id="filter-controls" class="filter-controls">
          <div id="year-buttons" class="year-buttons"></div>
          <div id="month-buttons" class="month-buttons">
            <button data-month="01">Enero</button>
            <button data-month="02">Febrero</button>
            <button data-month="03">Marzo</button>
            <button data-month="04">Abril</button>
            <button data-month="05">Mayo</button>
            <button data-month="06">Junio</button>
            <button data-month="07">Julio</button>
            <button data-month="08">Agosto</button>
            <button data-month="09">Septiembre</button>
            <button data-month="10">Octubre</button>
            <button data-month="11">Noviembre</button>
            <button data-month="12">Diciembre</button>
          </div>
          <div class="current-filter" id="current-filter"></div>
        </div>
        <div id="transaction-list" class="transaction-list">
          <h2>Historial de transacciones</h2>
          <ul id="transactions-container"></ul>
        </div>
      </section>

      <section id="debts-view" class="view-section">
        <h1>Deudas</h1>
        <!-- Debts Form and List -->
      </section>

      <section id="accounts-view" class="view-section">
        <h1>Cuentas</h1>
        <!-- Accounts Info -->
      </section>
    </main>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
